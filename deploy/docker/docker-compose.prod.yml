version: '3.8'

services:
  web:
    image: shop-sphere:latest
    container_name: shopsphere-prod
    volumes:
      - /opt/shop-sphere/uploads:/app/uploads
      - /opt/shop-sphere/logs/nginx:/var/log/nginx
      - /opt/shop-sphere/logs/supervisor:/var/log/supervisor
      - /opt/shop-sphere/.env:/app/.env:ro
    ports:
      - "8000:8000" # 直接暴露应用端口
    environment:
      - SERVER_ENVIRONMENT=PROD
      - PYTHONPATH=/app
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - ALIBABA_CLOUD_ACCESS_KEY_ID=${OSS_ACCESS_KEY_ID}
      - ALIBABA_CLOUD_ACCESS_KEY_SECRET=${OSS_ACCESS_KEY_SECRET}
      - OSS_BUCKET_NAME=${OSS_BUCKET_NAME}
      - OSS_ENDPOINT=${OSS_ENDPOINT}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    env_file:
      - /opt/shop-sphere/.env
    networks:
      - shopsphere-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx反向代理（使用阿里云优化镜像）
  nginx:
    image: alibaba-cloud-linux-3-registry.cn-hangzhou.cr.aliyuncs.com/alinux3/nginx_optimized
    container_name: shopsphere-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /opt/shop-sphere/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /opt/shop-sphere/nginx/ssl:/etc/nginx/ssl:ro
      - /opt/shop-sphere/logs/nginx:/var/log/nginx
      - /opt/shop-sphere/uploads:/var/www/uploads:ro # 静态文件服务
    depends_on:
      - web
    networks:
      - shopsphere-network
    restart: unless-stopped

networks:
  shopsphere-network:
    driver: bridge
