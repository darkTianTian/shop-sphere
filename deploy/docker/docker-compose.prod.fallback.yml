version: '3.8'

services:
  web:
    image: shop-sphere:latest
    container_name: shopsphere-prod
    volumes:
      - /opt/shop-sphere/uploads:/app/uploads
      - /opt/shop-sphere/logs/nginx:/var/log/nginx
      - /opt/shop-sphere/logs/supervisor:/var/log/supervisor
      - /opt/shop-sphere/.env:/app/.env:ro
    ports:
      - "8000:8000" # 直接暴露应用端口
    environment:
      - SERVER_ENVIRONMENT=PRODUCTION
      - PYTHONPATH=/app
    env_file:
      - /opt/shop-sphere/.env
    networks:
      - shopsphere-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx反向代理（使用备用镜像源）
  nginx:
    image: nginx:alpine
    container_name: shopsphere-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /opt/shop-sphere/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /opt/shop-sphere/nginx/ssl:/etc/nginx/ssl:ro
      - /opt/shop-sphere/logs/nginx:/var/log/nginx
      - /opt/shop-sphere/uploads:/var/www/uploads:ro # 静态文件服务
    depends_on:
      - web
    networks:
      - shopsphere-network
    restart: unless-stopped

networks:
  shopsphere-network:
    driver: bridge
