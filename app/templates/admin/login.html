<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - ShopSphere 管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e40af',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    ShopSphere 管理系统
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    请登录以继续
                </p>
            </div>
            <form class="mt-8 space-y-6" id="loginForm">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="username" class="sr-only">邮箱地址</label>
                        <input id="username" name="username" type="email" required
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                            placeholder="邮箱地址">
                    </div>
                    <div>
                        <label for="password" class="sr-only">密码</label>
                        <input id="password" name="password" type="password" required
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                            placeholder="密码">
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                        登录
                    </button>
                </div>
            </form>
            <div id="errorMessage" class="mt-2 text-center text-sm text-red-600 hidden"></div>
            <div id="debugInfo" class="mt-4 text-left text-xs text-gray-500 font-mono whitespace-pre"></div>
        </div>
    </div>

    <script>
        function appendDebugInfo(label, info) {
            const debugDiv = document.getElementById('debugInfo');
            const content = typeof info === 'object' ? JSON.stringify(info, null, 2) : info;
            debugDiv.textContent += `${label}:\n${content}\n\n`;
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessageDiv = document.getElementById('errorMessage');
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.textContent = ''; // 清除之前的调试信息

            const requestData = {
                username: username,
                password: password
            };

            // 直接写相对路径，仍走 Nginx 80 端口
            const loginUrl = '/auth/cookie/login';

            appendDebugInfo('Request URL', loginUrl);
            appendDebugInfo('Request Method', 'POST');
            appendDebugInfo('Request Headers', {
                'Content-Type': 'application/x-www-form-urlencoded',
            });
            appendDebugInfo('Request Body', requestData);

            try {
                // 构造 x-www-form-urlencoded 请求体
                const payload = new URLSearchParams();
                payload.append('username', username);
                payload.append('password', password);

                const response = await fetch(loginUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: payload,
                    credentials: 'include'
                });

                appendDebugInfo('Response Status', response.status);
                appendDebugInfo('Response Headers', Object.fromEntries(response.headers.entries()));

                let responseData = null;
                const contentType = response.headers.get('content-type') || '';
                if (contentType.includes('application/json')) {
                    responseData = await response.json();
                    appendDebugInfo('Response Data', responseData);
                }

                if (response.ok) {
                    window.location.href = '/admin/';
                } else {
                    errorMessageDiv.textContent = `登录失败: ${JSON.stringify(responseData, null, 2)}`;
                    errorMessageDiv.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessageDiv.textContent = '登录失败: ' + error.message;
                errorMessageDiv.classList.remove('hidden');
                appendDebugInfo('Error', error.toString());
            }
        });
    </script>
</body>

</html>
